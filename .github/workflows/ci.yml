name: Continuous Integration

on:
  push:
    branches: ["**"]
    branches-ignore: ["main", "master"]
  pull_request:
    branches-ignore: ["main", "master"]

jobs:
  quick-test:
    name: Quick Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run fast tests
        run: |
          pytest tests/unit/ \
            --verbose \
            --tb=short \
            --maxfail=5 \
            -x

      - name: Test summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Quick tests passed"
          else
            echo "❌ Quick tests failed"
            exit 1
          fi

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quick-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/integration/ tests/contract/ \
            --verbose \
            --tb=short


  package-test:
    name: Package Installation Test
    runs-on: ubuntu-latest
    needs: quick-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Install package
        run: |
          pip install dist/*.whl

      - name: Test CLI entry point
        run: |
          hierarchical-docs-mcp --help || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package
          path: dist/
